<mat-card>
    <mat-card-header><mat-card-title>Login</mat-card-title></mat-card-header>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-card-content>
        <mat-form-field class="w-full">
          <mat-label>Email</mat-label>
          <input matInput type="text" formControlName="email" />
        </mat-form-field>
        <mat-form-field class="w-full">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" />
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" [disabled]="isLoading">
          <span *ngIf="!isLoading">Login</span>
          <mat-spinner *ngIf="isLoading" diameter="20" [strokeWidth]="2"></mat-spinner>
        </button>
      </mat-card-actions>
    </form>
    <mat-card-footer>
      <p *ngIf="!isLoading" class="text-center">
        Don't have an account? <a class="login-link" routerLink="/register">Register here</a>
      </p>
    </mat-card-footer>
  </mat-card>
